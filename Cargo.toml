[package]
name = "teleapp_auth"
version = "1.0.1"
edition = "2021"
description = "ðŸš€ A Rust-based Python package for validating Telegram WebApp authorization."

[lib]
name = "teleapp_auth"
crate-type = ["cdylib"]

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = "z"
strip = "symbols"

[dependencies]
pyo3 = "0.22.3"
hmac = "0.12.1"
sha2 = "0.10.8"
hex = "0.4.3"
serde_json = "1.0.128"
serde_urlencoded = "0.7.1"
serde = { version = "1.0.210", features = ["derive"] }